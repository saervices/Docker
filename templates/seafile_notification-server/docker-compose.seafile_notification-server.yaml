#   JWT_PRIVATE_KEY:
#     file: ${JWT_PRIVATE_KEY_PATH:?Secret path required}/${JWT_PRIVATE_KEY_FILENAME:?Secret filename required}                                                 # Loæd secret mæteriæl from host (ensure correct permissions)

